<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sheets Test</title></head>
<body style="font-family:Arial;padding:20px">
<h3>Sheets Test (CORS-suz)</h3>

<input id="name" placeholder="Ad Soyad" style="padding:10px;width:260px"><br><br>
<input id="dept" placeholder="Bölüm" style="padding:10px;width:260px"><br><br>
<input id="carbon" type="number" step="0.1" placeholder="Karbon" style="padding:10px;width:260px"><br><br>

<button onclick="send()" style="padding:10px 14px">Gönder</button>
<p id="st"></p>

<iframe name="hidden_iframe" style="display:none"></iframe>
<form id="f" method="POST" target="hidden_iframe" style="display:none">
  <input name="name_surname" id="fn">
  <input name="department" id="fd">
  <input name="carbon_kgco2e" id="fc">
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFeB59HqeKTFvsgD8SEOIWOkViYPJpkSwL6I-1p7YKDxKKrPCHEcE3krxta2Blpw/exec";

function send(){
  document.getElementById("fn").value = document.getElementById("name").value.trim();
  document.getElementById("fd").value = document.getElementById("dept").value.trim();
  document.getElementById("fc").value = document.getElementById("carbon").value;

  const form = document.getElementById("f");
  form.action = SCRIPT_URL;
  form.submit();

  document.getElementById("st").textContent = "Gönderildi ✅ 5-10 saniye sonra Sheets → Results’e bax.";
}
</script>
</body>
</html>
<button onclick="sendToSheet()">Sonucu Kaydet</button>

<iframe name="hidden_iframe" style="display:none"></iframe>
<form id="sheetForm" method="POST" target="hidden_iframe" style="display:none">
  <input name="name_surname" id="f_name">
  <input name="department" id="f_dept">
  <input name="carbon_kgco2e" id="f_carbon">
</form>

<script>
const SCRIPT_URL = "SENIN_WEB_APP_URL/exec";

function sendToSheet(){
  document.getElementById("f_name").value =
    document.getElementById("name").value.trim();

  document.getElementById("f_dept").value =
    document.getElementById("dept").value.trim();

  document.getElementById("f_carbon").value =
    window.calculatedCarbon;

  document.getElementById("sheetForm").action = SCRIPT_URL;
  document.getElementById("sheetForm").submit();

  alert("Kaydedildi ✅");
}
</script>
